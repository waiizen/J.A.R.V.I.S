<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Payslips</h2>
      <button class="btn btn-primary" (click)="onNewPayslip()">Add</button>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Company</th>
          <th scope="col">Month</th>
          <th scope="col">Year</th>
          <th scope="col">Amount&nbsp;&nbsp;<i class="bi bi-eye-slash-fill" *ngIf="!isHide" (click)="onHideAmount();"></i><i class="bi bi-eye-fill" *ngIf="isHide" (click)="onShowAmount();"></i></th>
          <th scope="col" style="width: 30%"></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payslip of sortData">
            <td>{{payslip.company}}</td>
            <td>{{toMonthString(payslip.month)}}</td>
            <td>{{payslip.year}}</td>
            <td class="tdAmount">{{payslip.amount}} â‚¬</td>
            <td>
              <button class="btn btn-info" (click)="onShow(payslip.id)">Show</button>
              <button class="btn btn-warning">Download</button>
              <button class="btn btn-danger" (click)="onDelete(payslip.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
