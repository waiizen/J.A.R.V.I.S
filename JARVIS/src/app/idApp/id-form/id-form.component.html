<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add a new payslip</h2>
    <form [formGroup]="idsForm" (ngSubmit)="onSaveIds()">

      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" id="website"
               class="form-control" formControlName="website">
      </div>
      <div class="form-group">
        <label for="login">login</label>
        <input type="text" id="login"
               class="form-control" formControlName="login">
      </div>
      <button class="btn btn-success" [disabled]="idsForm.invalid"
              type="submit">Save
      </button>

    </form>
  </div>
</div>
