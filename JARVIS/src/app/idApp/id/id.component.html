<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Ids</h2>
      <button class="btn btn-primary" (click)="onNewId()">Add</button>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Website</th>
          <th scope="col">Login</th>
          <th scope="col" style="width: 30%"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let id of sortData">
          <td>{{id.website}}</td>
          <td>{{id.login}}</td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(id.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
